
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Icons Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <p id="pop"></p>
        <button class="glow-on-hover" id="btn" type="submit">Delete</button>
    </div>

    <script>
        let btnEl = document.getElementById('btn');
let pop = document.getElementById('pop');

btnEl.addEventListener('click', function(event) {
    pop.textContent = 'ðŸ˜¢';
    pop.classList.add("far", "fa-trash-alt", "delete-icon");
    pop.style.display = 'block';


    setTimeout(function() {
        pop.style.display = 'none';
    }, 1000);
});
    </script>
</body>

</html>
